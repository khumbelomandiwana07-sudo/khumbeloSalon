<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your appointment at Debrah Hair and Beauty Studio.">
    <title>Book Now - Debrah Hair and Beauty Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Debrah Hair & Beauty</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html" class="active">Book Now</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking">
            <h1>Book an Appointment</h1>
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="hair">Hair Styling</option>
                    <option value="beauty">Beauty Treatments</option>
                    <option value="wellness">Wellness Services</option>
                </select>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

        <p>&copy; 2025 Debrah Hair and Beauty Studio. All rights reserved.</p>

    </footer>

</html>
